{{> layout/header}}
{{>layout/navbar}}
<body>

	<div class="container">
		<h1 class="pt-md-5 pb-md-5">Trainers</h1>

		<div class="card-deck">
			{{#trainers}}
			<div class="col-md-3">
				<div class="card shadow-sm mb-3">
					<div class="card-header">
						<h4 class="my-0 font-weight-normal">
							{{name}}
							<!--2-->
						</h4>
					</div>
					{{#trainerTeam}}
					<div id="pokemonCarouselControls{{id}}" class="carousel slide"
						data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="{{sprites.front_default}}" class="d-block w-100"
									alt="pokemon">
							</div>
							<div class="carousel-item">
								<img src="{{sprites.back_default}}" class="d-block w-100"
									alt="pokemon">
							</div>
						</div>
						<a class="carousel-control-prev"
							href="#pokemonCarouselControls{{id}}" role="button"
							data-slide="prev"> <span class="carousel-control-prev-icon"
							aria-hidden="true"></span> <span class="sr-only">Previous</span>
						</a> <a class="carousel-control-next"
							href="#pokemonCarouselControls{{id}}" role="button"
							data-slide="next"> <span class="carousel-control-next-icon"
							aria-hidden="true"></span> <span class="sr-only">Next</span>
						</a>
					</div>

					<div class="card-body">
						<div>
							Level : {{#level}} <span class="badge badge-primary">
								{{.}}</span> {{/level}}
						</div>

					</div>
					{{/trainerTeam}}

				</div>
			</div>
			{{/trainers}}
		</div>

	</div>

</body>
</html>
